<div class="apply_leave" cache-view="false">
    <ion-view view-title="Leave List" cache-view="false" hide-back-button="true">
        <ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="showLeftSlide()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-content class="padding leave-content">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Choose Status
                    </div>
                    <select id="group" class="form_select" ng-model="lstatus" name="leave_group" ng-options="status.status as status.status for status in leaveStatus" ng-required="true" ng-change="selectStatus(lstatus)">
                    <option value=""> Select Status </option>
                    </select>
                </label>
            </div>
            <ion-scroll direction="x" class="wide-as-needed">
                <ul class="responsive_table" ng-if="leaveDetails.length > 0">
                    <li class="row header">
                        <div class="col" style="width: 10%">SNO</div>
                        <div class="col" style="width: 20%">Leave</div>
                        <div class="col" style="width: 15%">From Date</div>
                        <div class="col" style="width: 15%">To Date</div>
                        <div class="col" style="width: 10%">No of Days</div>
                        <div class="col" style="width: 30%">Incharge</div>
                    </li>
                    <li class="row" ng-repeat="leave in leaveDetails">
                        <div class="col" style="width: 10%">{{$index+1}}</div>
                        <div class="col" style="width: 20%">{{leave.leavetype}}</div>
                        <div class="col" style="width: 15%">{{leave.fromdate | dateFmt}}</div>
                        <div class="col" style="width: 15%">{{leave.todate | dateFmt}}</div>
                        <div class="col" style="width: 10%">{{leave.noofdays}}</div>
                        <div class="col" style="width: 30%">{{leave.inchargeEmpName}}</div>
                    </li>
                </ul>
                <div ng-if="leaveDetails.length == 0 && lstatus" class="no-record">
                    No leave in this status
                </div>
            </ion-scroll>
        </ion-content>
    </ion-view>
</div>
