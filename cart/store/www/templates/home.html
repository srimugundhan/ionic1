<div class="homepage" cache-view="false">
    <ion-view view-title="Xtore" cache-view="false" hide-back-button="true">
        <!--<ion-nav-bar class="navbarpages">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="showLeftSlide()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>-->
        <ion-nav-bar class="navbar-inner navbar-on-center">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="showLeftSlide()"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-search" ng-click="showSearch()"></button>
                <button class="button button-icon button-clear ion-bag" ng-click="stageGo('menu.Cart')">
                    <span class="cart-badge badge badge-assertive" ng-if="cartcount > 0">{{cartcount}}</span>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-content class="padding conent-section product-list">
            <span ng-if="categories.length > 0"> Categories </span>
            <div class="hor-list">
                <div class="row categories_slick">
                    <div ng-repeat="category in categories">
                        <div class="category">
                            <a ui-sref="menu.CategoryListing({id:category.category_id,category:category.name})">
                                <div class="item item-image">
                                    <img ng-src="{{category.category_image}}" ng-if="category.category_image">
                                </div>
                                <p class="text-center">
                                    {{category.name}}
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hrline"></div>

            <div class="slider-section" ng-if="categories.length > 0">
                <div class="firend-referal">
                    REFERE A FRIEND AND GET ADDITIONAL 33% OFF
                </div>
                <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="home-slider" style="width:100%;height:180px;">

                    <ion-slide-page id="slide1" style="background-color:red"></ion-slide-page>

                    <ion-slide-page id="slide2" style="background-color:blue"></ion-slide-page>

                    <ion-slide-page id="slide3" style="background-color:brown"></ion-slide-page>
                </ion-slides>
            </div>
            <br>
            <div class="product-view" ng-repeat="category in categories">
                <category-poduct cateogryname="{{category.name}}" category="{{category.category_id}}" categoryid="{{category.category_id}}"></category-poduct>
            </div>
        </ion-content>
    </ion-view>
</div>
