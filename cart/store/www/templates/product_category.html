<div class="category-product-list" ng-show="products.length > 0">
    <span class="pull-left"> {{cateogryname}} </span>
    <span class="pull-right"> 
        <a ui-sref="menu.CategoryListing({id:categoryid,category:cateogryname})"> See All </a>
    </span>
    <br>
    <div class="hor-list">
        <div class="row">
            <div class="col col-50" ng-repeat="product in products">
                <div class="list card">
                    <a ui-sref="menu.ProductView({id: product.product_id})">
                        <div class="item item-image">
                            <img ng-src="{{product.image}}">
                        </div>
                        <p class="product-info">
                            <span class="subdued pull-left">{{product.name | capitalize}}</span>
                            <span class="subdued pull-right"><i class="fa fa-inr"></i>{{product.price}}</span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
