<div class="popup popup-forgetpass">
    <div class="registerbody">
        <a href="#" class="close-popup closebutton"><i class="fa fa-times"></i></a>
        <div class="register-content">
            <h3><img src="img/logo2.png" alt=""></h3>
            <form name="forgotFrm" ng-submit="forgotSubmit(forgotFrm.$valid, data)" novalidate>
                <div class="inputbox">
                    <span>Email:</span><br>
                    <input type="email" name="email" ng-model="data.email" placeholder="email@gmail.com" ng-required="true" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,6}$/">
                    <span class="error" ng-show="(forgotFrm.$submitted || forgotFrm.email.$touched) && (forgotFrm.email.$pristine || forgotFrm.email.$invalid) && (forgotFrm.email.$error.required)">Email Required</span>

                    <span class="error" ng-show="(forgotFrm.$submitted || forgotFrm.email.$touched) && (forgotFrm.email.$pristine || forgotFrm.email.$invalid) && (forgotFrm.email.$error.pattern)">Enter Valid Email Id</span>

                </div>
                <div class="inputbox">
                    <button type="submit" class="button button-big">Remember me</button>
                </div>
            </form>
            <p>Donâ€™t have an account?<a data-popup=".popup-register" class="open-popup" ui-sref="menu.Register()"> Sign Up</a></p>
        </div>
    </div>
</div>
